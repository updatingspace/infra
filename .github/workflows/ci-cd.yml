name: CI-CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Scan for Secrets
        uses: zricethezav/gitleaks-action@v1.5.2
        with:
          args: "--verbose"

  deploy:
    needs: test-and-scan
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to Docker Swarm via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            REPO_NAME="${{ github.event.repository.name }}"
            if [ ! -d "$REPO_NAME" ]; then
              git clone https://github.com/${{github.repository_owner}}/${REPO_NAME}.git
            else
              cd "$REPO_NAME" && git pull origin master
            fi
            docker stack deploy -c stack.yml infra
            docker image prune -af --filter "until=72h"