name: CI-CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to Docker Swarm via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            REPO_NAME="${{ github.event.repository.name }}"

            mkdir -p /home/deploy/${REPO_NAME}
            cd /home/deploy/${REPO_NAME}
            
            if [ ! -d "$REPO_NAME" ]; then
              git clone git@github.com:${{ github.repository_owner }}/${REPO_NAME}.git
            else
              cd "$REPO_NAME" && git pull origin master
            fi
            
            docker stack deploy -c stack.yml infra
            docker image prune -af --filter "until=72h"